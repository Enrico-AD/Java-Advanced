<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; }
        .form-box { border:1px solid #ccc; padding:20px; border-radius:10px; width:300px; text-align:center; }
        input { width:100%; margin:8px 0; padding:8px; }
        button { width:100%; padding:10px; margin-top:10px; }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Cadastro</h2>

    <div th:if="${error}">
        <p style="color:red;" th:text="${error}"></p>
    </div>

    <div th:if="${success}">
        <p style="color:green;" th:text="${success}"></p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>
            <input type="text" th:field="*{username}" placeholder="Usuário"/>
        </label>
        <label>
            <input type="password" th:field="*{password}" placeholder="Senha"/>
        </label>
        <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a th:href="@{/login}">Entrar</a></p>
</div>
</body>
</html>
