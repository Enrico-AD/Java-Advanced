<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:Arial; }
        .form-box { border:1px solid #ccc; padding:20px; border-radius:10px; width:300px; text-align:center; }
        input { width:100%; margin:8px 0; padding:8px; }
        button { width:100%; padding:10px; margin-top:10px; }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Login</h2>

    <div th:if="${param.error}">
        <p style="color:red;">Usuário ou senha inválidos.</p>
    </div>

    <div th:if="${param.registered}">
        <p style="color:green;">Cadastro realizado! Faça login.</p>
    </div>

    <form th:action="@{/login}" method="post">
        <label>
            <input type="text" name="username" placeholder="Usuário"/>
        </label>
        <label>
            <input type="password" name="password" placeholder="Senha"/>
        </label>
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a th:href="@{/register}">Cadastre-se</a></p>
</div>
</body>
</html>
