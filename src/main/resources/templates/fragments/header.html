<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="mainHeader"
        th:if="${#httpServletRequest.requestURI != '/login'}"
        style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #ccc;">
    <h1>Java Advanced</h1>

    <div sec:authorize="isAnonymous()">
        <a th:href="@{/login}"><button>Login</button></a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <span>Bem-vindo, <b sec:authentication="name"></b>!</span>
        <a th:href="@{/logout}"><button>Sair</button></a>
    </div>
</header>
</html>
