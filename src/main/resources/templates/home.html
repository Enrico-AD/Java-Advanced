<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="pt">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

</head>

<div th:replace="fragments/header :: app-header"></div>

<body>
<div class="stocks-container">

    <ul class="nav nav-tabs" id="mainTabs" role="tablist">

        <li class="nav-item" role="presentation">
            <button class="nav-link active"
                    id="motos-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#motos"
                    type="button"
                    role="tab"
                    aria-controls="motos"
                    aria-selected="true">
                Motos
            </button>
        </li>

        <li class="nav-item" role="presentation" sec:authorize="hasRole('ROLE_ADMIN')">
            <button class="nav-link"
                    id="models-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#models"
                    type="button"
                    role="tab"
                    aria-controls="models"
                    aria-selected="false">
                Modelos de Moto
            </button>
        </li>

        <li class="nav-item" role="presentation" sec:authorize="hasRole('ROLE_ADMIN')">
            <button class="nav-link"
                    id="contracts-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#contracts"
                    type="button"
                    role="tab"
                    aria-controls="contracts"
                    aria-selected="false">
                Contratos
            </button>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active"
             id="motos"
             role="tabpanel"
             aria-labelledby="motos-tab"
             hx-get="/motorcycle/list"
             hx-trigger="load"
             hx-target="#motos"
             hx-swap="innerHTML">
            Carregando...
        </div>

        <div class="tab-pane fade"
             id="models"
             role="tabpanel"
             aria-labelledby="models-tab"
             hx-get="/models/list"
             hx-trigger="revealed"
             hx-target="#models"
             hx-swap="innerHTML">
            Carregando models...
        </div>

        <div class="tab-pane fade"
             id="contracts"
             role="tabpanel"
             aria-labelledby="contracts-tab"
             hx-get="/contract/list"
             hx-trigger="revealed"
             hx-target="#contracts"
             hx-swap="innerHTML">
            Carregando contratos...
        </div>
    </div>
</div>

<div class="modal fade" id="mainModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" id="modalContent">
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer-app"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script th:src="@{/js/modal.js}"></script>
<script th:src="@{/js/security.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
